<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <title>
            Expens tracker
        </title>
    </head>

    <body>
        <div class="container mt-5 align-items-start">
            <h1 class="mb-4">Expense Tracker</h1>
            <form id="expense-form">
                <input class="form-control mb-4" type='text' placeholder="amount" id="amount" required>
                <input class="form-control mb-4" type='text' placeholder = "Description" id="description" required>
                <select class="form-control mb-4" id="category" name="category" id="category" required>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" class="btn btn-success mb-4" id="add-expense">
                    Add
                </button>
            </form>
            <div id="expense-list">

            </div>
        </div>
        <script src = "main.js"></script>
    </body>

</html>
