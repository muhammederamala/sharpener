<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <!-- Add Expense Button -->
    <form onsubmit="expenseForm(event)">
    <button id="expense-form" class="btn btn-primary">Add Expense</button>
    </form>
    <br><br>
    <div id="premium-button-container">
    </div>

    <div id="leaderboard-button-container"></div>
    <br>
    <div id="user-list"></div>
    <br>

    <div id="yearly-report-container">
    <!-- Yearly Report Table will be generated here -->
    </div>
    <button id="download-yearly-report" class="btn btn-primary" style="display: none;">Download Yearly Report</button>
    <!-- Monthly Report Table and Download Button -->
    <div id="monthly-report-container">
    <!-- Monthly Report Table will be generated here -->
    </div>
    <button id="download-monthly-report" class="btn btn-primary" style="display: none;">Download Monthly Report</button>
  
    <div class='expenses-box'>
    </div>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="http://localhost:3000/expense/payment.js"></script>
    <script src="http://localhost:3000/expense/report.js"></script>
    <script src="http://localhost:3000/expense/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
